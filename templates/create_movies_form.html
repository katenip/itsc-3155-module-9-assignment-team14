{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>


<form action="/movies" method="post">
   
      <label for="inputTitle">Title</label>
      <input type="text" class="form-control" name="title" id="inputTitle" placeholder="Enter Title">
      <label for="inputDirector">Director </label>
     <input type="text" class="form-control" name="director" id="inputDirector" placeholder="Director"> 
      <label for="inputRating">Rating</label>
      <input type="number" class="form-control" name="rating" id="inputRating" placeholder="Enter Rating">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% endblock %}
